<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/myReview.css">
    
    <title>delivery | my page</title>

<body>
    <div class="container">
        <div class="header">
            <a class="logo" style="margin-right: auto;" href="home.html">Delivery</a>
            <div id="roleCheck"></div>
            <div id="loginCheck"></div>
        </div>
        <div class="content">
            <div>
                <button class="btn btn-outline-secondary" onclick="window.location.replace('myPage.html')" id="myInfoBtn" >내 정보</button>
                <button class="btn btn-outline-secondary" onclick="loadReviewList()" id="myReviewBtn">내가 쓴 리뷰</button>

            </div>
            <div id="myReviewBox"></div>
            <div class="pagination-container">
                <div id="prev-button">이전</div>
                <div class="number-button-wrapper"><span class="number-button">1</span></div>
                <div id="next-button">이후</div>
              </div>

        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
