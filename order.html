<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/order.css">

    <title>주문 확인</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a class="logo" style="margin-right: auto;" href="home.html">Delivery</a>
            <div id="roleCheck"></div>
            <div id="loginCheck"></div>
        </div>
        <div class="content">
            <h4 class="text-center">주문확인</h4>
            <div id="orderCheck"></div>
            <div id="addressInfo">
                <label for="addressInput">배달 주소</label><br>
                <input type="text" id="addressInput">
            </div>

            <div class="btnBox text-center">
                <button class="btn btn-dark" onclick="order()">주문 하기</button>
                <button class="btn btn-secondary" onclick="canceledOrder()">취소 하기</button>
            </div>
        </div>
        
    </div>

    <script src="js/base.js"></script>
    <script src="js/order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
