<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">

    <title>메인페이지</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a class="logo" style="margin-right: auto;" href="home.html">Delivery</a>
            <div id="roleCheck"></div>
            <div id="loginCheck"></div>
        </div>
        <div class="searchBox">
            <input class="form-control me-2" placeholder="가게 이름을 입력해주세요" id="searchInput">
            <button class="btn btn-outline-success" onclick="clickSearch()">Search</button>
        </div>
        <div class="btnContainer">
            <button class="categoryBtn" onclick="clickCategory('CHINESE_FOOD')">중식</button>
            <button class="categoryBtn" onclick="clickCategory('KOREAN_FOOD')">한식</button>
            <button class="categoryBtn" onclick="clickCategory('JAPANESE_FOOD')">일식</button>
            <button class="categoryBtn" onclick="clickCategory('PIZZA')">피자</button>
            <button class="categoryBtn" onclick="clickCategory('CHICKEN')">치킨</button>
            <button class="categoryBtn" onclick="clickCategory('HAMBURGER')">햄버거</button>
            <button class="categoryBtn" onclick="clickCategory('DESSERT')">디저트</button>
        </div>
    </div>

    <script src="js/base.js"></script>
    <script src="js/userApi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
