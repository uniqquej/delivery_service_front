<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
  <div class="container">
    <span class="logo">Delivery</span>
    <span>회원가입</span>
    <div class="userInput">       
      <label for="inputName" class="col-form-label">name</label>
      <input type="text" id="inputName" class="form-control" aria-describedby="passwordHelpInline">       
    </div>
    <div class="userInput">
      <label for="inputEmail" class="col-form-label">email</label>
      <input type="email" id="inputEmail" class="form-control" aria-describedby="passwordHelpInline">
    </div>
    <div class="userInput">
      <label for="inputPassword" class="col-form-label">Password</label>
      <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
    </div>
    <div class="userInput">
      <label for="inputAddress" class="col-form-label">address</label>
      <input type="text" id="inputAddress" class="form-control" aria-describedby="passwordHelpInline">
    </div>
    <div>
      <button class="btn btn-secondary" type="button" onclick="location.replace('login.html')">login</button>
      <button class="btn btn-dark" type="button" onclick="handleSignup()">signup</button>
    
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/userApi.js"></script>
    <script src="js/base.js"></script>
</body>
</html>
